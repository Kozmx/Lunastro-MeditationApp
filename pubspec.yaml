name: lunastro_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cupertino_datetime_picker: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/core/images/
  fonts:
    - family: HelveticaNeue
      fonts:
      - asset: lib/core/fonts/HelveticaNeue-Medium.otf
      - asset: lib/core/fonts/HelveticaNeueBold.ttf


